</div> 
<button onclick="multi1()" id="plus" >+</button> 
<button onclick="multi2()" id="minus" >-</button>

<script> 


function multi1(){ 
var x = document.getElementById('numder2').value; 
var y = document.getElementById('numder3').value; 
var result; 
result = +x+ +y; 
alert(result); 


} 

function multi2(){ 
alert(document.getElementById('numder2').value-document.getElementById('numder3').value); 
} 
function multi3(){ 
alert(document.getElementById('numder2').value*document.getElementById('numder3').value); 
} 
function multi4(){

}
